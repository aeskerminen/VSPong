<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      "
    >
      <canvas
        id="canvas"
        width="1280"
        height="720"
        style="margin: 0; border-radius: 10px"
      ></canvas>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 45%;
          margin: auto;
          font-family: 'Courier New', Courier, monospace;
        "
      >
        <h3 id="p1-score">PLAYER ONE: 0</h3>
        <h3 id="p2-score">PLAYER TWO: 0</h3>
      </div>
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const p1s = document.getElementById("p1-score");
      const p2s = document.getElementById("p2-score");

      document.onload = (e) => {
        canvas.width = Math.round(window.innerWidth * 0.9);
        canvas.height = Math.round(window.innerHeight * 0.75);
      };
      document.addEventListener("resize", () => {
        canvas.width = Math.round(window.innerWidth * 0.9);
        canvas.height = Math.round(window.innerHeight * 0.75);
      });

      const ctx = canvas.getContext("2d");
      const ballRadius = 10;
      const playerDims = { x: 10, y: 60 };
      const PLAYER_SPEED = 3;

      let score = { p1: 0, p2: 0 };

      let ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        dx: 2,
        dy: -2,
        reset: () => {
          (this.x = canvas.width / 2), (this.y = canvas.height - 30);
        },
      };

      let player1 = {
        x: 2 * playerDims.x,
        y: canvas.height / 2,
        dy: 0,
      };

      let player2 = {
        x: canvas.width - 2 * playerDims.x,
        y: canvas.height / 2,
        dy: 0,
      };

      window.addEventListener("keydown", (e) => {
        switch (e.which) {
          case 38: {
            player1.dy = PLAYER_SPEED;
            break;
          }
          case 40: {
            player1.dy = -PLAYER_SPEED;
            break;
          }
          case 87: {
            player2.dy = PLAYER_SPEED;
            break;
          }
          case 83: {
            player2.dy = -PLAYER_SPEED;
            break;
          }
        }
      });

      window.addEventListener("keyup", (e) => {
        switch (e.which) {
          case 38:
          case 40: {
            player1.dy = 0;
            break;
          }
          case 83:
          case 87: {
            player2.dy = 0;
            break;
          }
        }
      });

      const drawPlayer = (player) => {
        ctx.beginPath();

        ctx.rect(player.x, player.y, playerDims.x, playerDims.y);

        ctx.fillStyle = "#0095DD";
        ctx.fill();

        ctx.closePath();
      };

      const drawBall = () => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      };

      const ballCollisions = () => {
        if (
          ball.y + ball.dy > canvas.height - ballRadius ||
          ball.y + ball.dy < ballRadius
        ) {
          ball.dy *= -1;
        }

        if (
          ball.x <= player1.x + playerDims.x &&
          player1.y < ball.y &&
          ball.y > player1.y - playerDims.y
        ) {
          ball.dx *= -1;
        }

        if (
          ball.x >= player2.x - playerDims.x &&
          player2.y < ball.y &&
          ball.y > player2.y - playerDims.y
        ) {
          ball.dx *= -1;
        }

        if (ball.x > canvas.width - ballRadius / 2) {
          ball.x = canvas.width / 2;
          ball.y = canvas.height - 30;
          score.p1++;
        }

        if (ball.x < ballRadius / 2) {
          ball.x = canvas.width / 2;
          ball.y = canvas.height - 30;
          score.p2++;
        }

        ball.x += ball.dx;
        ball.y += ball.dy;
      };

      const playerCollisions = () => {
        if (player1.y + player1.dy > 0 && player1.dy < 0) {
          player1.y += player1.dy;
        }

        if (player1.y + playerDims.y < canvas.height && player1.dy > 0) {
          player1.y += player1.dy;
        }

        if (player2.y + player2.dy > 0 && player2.dy < 0) {
          player2.y += player2.dy;
        }

        if (player2.y + playerDims.y < canvas.height && player2.dy > 0) {
          player2.y += player2.dy;
        }
      };

      const updateScore = () => {
        p1s.innerText = `PLAYER ONE: ${score.p1}`;
        p2s.innerText = `PLAYER TWO: ${score.p2}`;
      };

      const tick = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer(player1);
        drawPlayer(player2);
        drawBall();

        ballCollisions();
        playerCollisions();

        updateScore();
      };

      const startGame = () => {
        setInterval(tick, 10);
      };

      startGame();
    </script>
  </body>
</html>
